<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Orders List</h1>
    <div class="row">
        <h2>Orders:</h2>
        <ul>
            <li th:text="${orders}"></li>
        </ul>
        <!-- Iterate over orders and display as cards -->
        <div class="container mt-4" th:if="${orders != null}">
        <div th:each="order : ${orders}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                        <!-- Your existing code to iterate over orders -->

                        <h5 class="card-title" th:text="${order.orderComments}"></h5>
<!--                        <h6 class="card-subtitle mb-2 text-muted" th:text="${order.customer.name}"></h6>-->
                        <p class="card-text">
                            Total Amount: <span th:text="${order.totalAmount}"></span>
                            <!-- Add other relevant order details -->
                        </p>
                        <!-- Add buttons, links, or other content as needed -->
                    </div>
                </div>
            </div>
        </div>
            <div class="alert alert-warning" th:unless="${orders != null}">
                <h2>No orders found.</h2>
            </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
